<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            height: 45vh;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 1%; /* I don't get it, but it works*/
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-voice {
            background: #ff6b6b;
            color: white;
            min-width: 60px;
        }

        .btn-voice:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-voice.recording {
            background: #ff1744;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .upload-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            color: #667eea;
            font-weight: 500;
        }

        .upload-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .status {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn-spinner {
            aspect-ratio: 1 / 1;
            height: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .send-arrow {
            height: 1.25rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .input-section {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chatbot</h1>
            <p>Ask me anything or upload a document to get started</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>



        <div class="input-section">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
            </div>
            <button class="btn btn-voice" id="voiceBtn" title="Voice input">üé§</button>
            <button class="btn btn-primary" id="sendBtn">
                <span id="sendIcon"><img src="{{ url_for('static', filename='up-arrow.svg') }}" alt="Send" class="send-arrow"></span>
            </button>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput" class="upload-input" accept=".txt,.pdf,.doc,.docx,.md">
            <label for="fileInput" class="upload-label">
                üìÅ Click to upload a document
            </label>
        </div>

        <div id="statusMessages"></div>
    </div>

    <script>
        class ChatbotInterface {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.sendIcon = document.getElementById('sendIcon');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.chatContainer = document.getElementById('chatContainer');
                this.fileInput = document.getElementById('fileInput');
                this.statusMessages = document.getElementById('statusMessages');
                
                this.isRecording = false;
                this.isProcessing = false;
                this.recognition = null;
                
                this.initEventListeners();
                this.initSpeechRecognition();
            }

            initEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceRecording());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isRecording = true;
                        this.voiceBtn.classList.add('recording');
                        this.voiceBtn.textContent = 'üî¥';
                        this.showStatus('Listening...', 'success');
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.messageInput.value = transcript;
                        this.messageInput.focus();
                    };

                    this.recognition.onend = () => {
                        this.isRecording = false;
                        this.voiceBtn.classList.remove('recording');
                        this.voiceBtn.textContent = 'üé§';
                        this.clearStatus();
                    };

                    this.recognition.onerror = (event) => {
                        this.showStatus('Speech recognition error: ' + event.error, 'error');
                        this.isRecording = false;
                        this.voiceBtn.classList.remove('recording');
                        this.voiceBtn.textContent = 'üé§';
                    };
                } else {
                    this.voiceBtn.style.display = 'none';
                    this.showStatus('Speech recognition not supported in this browser', 'error');
                }
            }

            toggleVoiceRecording() {
                if (!this.recognition) return;

                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isProcessing) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.setButtonLoading(true);

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        this.showStatus('Error: ' + data.error, 'error');
                    } else {
                        this.addMessage(data.response, 'bot');
                    }
                } catch (error) {
                    this.showStatus('Network error: ' + error.message, 'error');
                } finally {
                    this.setButtonLoading(false);
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                this.setButtonLoading(true);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        this.showStatus('Upload error: ' + data.error, 'error');
                    } else {
                        this.showStatus(data.message, 'success');
                        this.addMessage(`üìÅ Uploaded: ${data.filename}`, 'user');
                        this.addMessage('Document uploaded successfully! You can now ask questions about its content.', 'bot');
                    }
                } catch (error) {
                    this.showStatus('Upload error: ' + error.message, 'error');
                } finally {
                    this.setButtonLoading(false);
                    this.fileInput.value = '';
                }
            }

            setButtonLoading(loading) {
                this.isProcessing = loading;
                
                if (loading) {
                    this.sendBtn.classList.add('loading');
                    this.sendIcon.innerHTML = '<div class="btn-spinner"></div>';
                } else {
                    this.sendBtn.classList.remove('loading');
                    this.sendIcon.innerHTML = `<img src="{{ url_for('static', filename='up-arrow.svg') }}" alt="Send" class="send-arrow">`;
                }
            }

            showStatus(message, type) {
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${type}`;
                statusDiv.textContent = message;
                
                this.statusMessages.innerHTML = '';
                this.statusMessages.appendChild(statusDiv);
                
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.parentNode.removeChild(statusDiv);
                    }
                }, 5000);
            }

            clearStatus() {
                this.statusMessages.innerHTML = '';
            }
        }

        // Initialize the chatbot interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatbotInterface();
        });
    </script>
</body>
</html>
